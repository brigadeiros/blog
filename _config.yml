# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://example.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Brigadeiros
  avatar: avatar.png
  gravatar: # email md5 hash
  description: "A website with blog posts, and pages." # used by search engines
  
  # Header and footer text
  short_text: >
    Some of our thoughts on life, work & development
  long_text: >
    This is a place where we declare our love for <a href="http://en.wikipedia.org/wiki/Brigadeiro" target="blank">brigadeiros</a>, like a blog but with short-form, mixed-media posts with stuff we like.
     
  footer_text: >
    Created with love by <a href="https://www.facebook.com/anton.kostiuchkov">Anton</a>
  
  # Icons
  rss: false
  email_address:
  behance:
  bitbucket: 
  dribbble: 
  facebook:
  flickr: 
  github:
  google_plus: 
  instagram: 
  linkedin:  # full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # full URL
  steam: 
  tumblr: 
  twitter:
  wordpress: 
  youtube:
  
  # Scripts
  google_analytics: # tracking id, e.g. "UA-000000-01"
  disqus_shortname: "brigadeiros"
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  
  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
