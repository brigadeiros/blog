---
layout: default
---
<article>
  <header>
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">
    {{ page.date | date: "%B %-d, %Y" }}
    {% if page.author %} - {{ page.author }}{% endif %}
    </p>
    <hr>
  </header>

  <section>
    <img src="{{ site.baseurl }}/{{ page.feature-img }}" alt="" scale="0">
    {{ content }}
  </section>

  
  <!-- Disqus -->
  {% if site.theme.disqus_shortname %}
    <section class="comments">
      {% include disqus.html %}
    </section>
  {% endif %}
</article>
